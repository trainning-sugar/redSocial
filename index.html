<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Chat</title>
</head>

<body>
  <div id="root">
    <h1 class="text-center" id="title">Mi lista de comentarios</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Coloca tu nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputAge">Edad</label>
                <input type="text" class="form-control" id="inputAge">
              </div>
              <div class="form-group col-md-10">
                  <label for="inputComment">Comentario</label>
                  <input type="text" class="form-control" id="inputComment" placeholder="¿Qué estas pensando?">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="btnSend">Enviar</button>
          </form>
        </div>
        <div class="col-sm-8">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Email</th>
                <th scope="col">age</th>
                <th scope="col">Comentario</th>
              </tr>
            </thead>
            <tbody id="tbody-data"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
